<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_1.2</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <form>
        <div>
            <h2>Προσωπικά Στοιχεία</h2>
                <label for="firstname">Όνομα:</label>
                <input type="text" id="firstname">
                <label for="lastname">Επώνυμο:</label>
                <input type="text" id="lastname">
                <label for="fathername">Πατρώνυμο:</label>
                <input type="text" id="fathername">
        </div>  
        <div>
            <h2>Στοιχεία Κατοικίας</h2>
            <label for="address">Διεύθυνση Κατοικίας:</label>
            <input type="text" id="address">
            <label for="addressNumber">Αριθμός:</label>
            <input type="number" id="addressNumber">
            <label for="postalCode">ΤΚ:</label>
            <input type="number" id="postalCode">
        </div>
            <h2>Στοιχεία Επικοινωνίας</h2>
            <label for="phone">Τηλέφωνο:</label>
            <input type="text" id="phone">
            <label for="phoneNumber">Αριθμός:</label>
            <input type="text" id="phoneNumber">
        <div>
    </form>
</body>
</html>
